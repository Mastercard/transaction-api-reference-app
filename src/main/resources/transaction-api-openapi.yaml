        - TransactionApi
      description: Returns result of a financial reversal advice submission with the
        given Correlation ID. The result includes the state of the transaction and
        the ISO 20022 financial reversal response message (if available).
  /cain-inquiry-requests:
    get:
      operationId: getInquiryResponses
      responses:
        "200":
          $ref: '#/components/responses/CompleteInquiryResponseV01List'
        "206":
          $ref: '#/components/responses/PartialInquiryResponseV01List'
        "425":
          $ref: '#/components/responses/TooEarly'
      summary: Returns the processing result of account status inquiry requests created
        by the submission of Inquiry Initiation messages in ISO 20022 format.
      tags:
        - TransactionApi
      description: "Returns results of account status inquiry initiation submissions\
        \ via POST request on the inquiry initiation endpoint. Data returned is subject\
        \ to a pagination limit set by Mastercard. The endpoint returns a GET response\
        \ header, plus an array or zero or more ISO 20022 inquiry response messages\
        \ upper bounded to the pagination limit. The response array will contain the\
        \ Correlation ID per transaction from the POST request allowing linkage between\
        \ request and response. Account status inquiry responses provide information\
        \ including, but not limited to, address verification, account status, and\
        \ zero-dollar authorization. All responses in the array are guaranteed to\
        \ be in the COMPLETED state."
      parameters:
        - $ref: '#/components/parameters/Limit'
    post:
      operationId: processInquiryRequest
      requestBody:
        $ref: '#/components/requestBodies/InquiryInitiationInquiryInitiationV01'
      responses:
        "202":
          $ref: '#/components/responses/Accepted'
      summary: Allows for the submission of account status Inquiry initiation requests
        from acquirer to Mastercard and Issuers ISO 20022 format.
      tags:
        - TransactionApi
      description: "Allows for the submission of Account Status Inquiry requests from\
        \ Acquirers to Issuers. Inquiry requests allow an Acquirer and/or merchant\
        \ to check the status of various attributes of a card holder's account. Account\
        \ status inquiry requests cover use cases including, but not limited to, address\
        \ verification, account status, and zero-dollar authorization."
  /cain-inquiry-requests/{correlationId}:
    get:
      operationId: getInquiryResponseByCorrId
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        "200":
          $ref: '#/components/responses/InquiryResponseV01Status'
        "400":
          $ref: '#/components/responses/InvalidParameter'
        "404":
          $ref: '#/components/responses/NotFound'
        "425":
          $ref: '#/components/responses/TooEarly'
      summary: Returns result of a inquiry initiation submission with the given Correlation
        ID. The result includes the state of the transaction and the ISO 20022 account
        status inquiry response message (if available).
      tags:
        - TransactionApi
      description: "Returns result of an account status inquiry initiation submission\
        \ with the given Correlation ID. The result includes the state of the transaction\
        \ and the ISO 20022 account status inquiry response message (if available).\
        \ Account status inquiry responses provide information including, but not\
        \ limited to, address verification, account status, and zero-dollar authorization."
  /cain-reversal-requests:
    get:
      operationId: getReversalResponses
      responses:
        "200":
          $ref: '#/components/responses/CompleteReversalResponseV02List'
        "206":
          $ref: '#/components/responses/PartialReversalResponseV02List'
        "425":
          $ref: '#/components/responses/TooEarly'
      summary: Returns the processing result of reversal initiation requests created
        by the submission of Reversal Initiation messages sent in ISO 20022 format.
      tags:
        - TransactionApi
      description: "Returns results of reversal initiation submissions via POST request\
        \ on the reversal initiation endpoint. Data returned is subject to a pagination\
        \ limit set by Mastercard. The endpoint returns a GET response header, plus\
        \ an array or zero or more ISO 20022 reversal response messages upper bounded\
        \ to the pagination limit. The response array will contain the Correlation\
        \ ID per transaction from the POST request allowing linkage between request\
        \ and response. The reversal response messages indicate the status of a previously\
        \ submitted request to reverse a card authorization. All responses in the\
        \ array are guaranteed to be in the COMPLETED state."
      parameters:
        - $ref: '#/components/parameters/Limit'
    post:
      operationId: processReversalRequest
      requestBody:
        $ref: '#/components/requestBodies/ReversalInitiationReversalInitiationV02'
      responses:
        "202":
          $ref: '#/components/responses/Accepted'
      summary: Allows for the submission of requests from Acquirer to Issuer to reverse
        a previously authorized card transaction in ISO 20022 format.
      tags:
        - TransactionApi
      description: Allows for the submission of Reversal Initiation requests from
        Acquirers to Issuers in ISO 20022 format. Reversals allow an Acquirer to request
        that a previously authorized card transaction be reversed off the cardholders
        account.
  /cain-reversal-requests/{correlationId}:
    get:
      operationId: getReversalResponseByCorrId
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        "200":
          $ref: '#/components/responses/ReversalResponseV02Status'
        "400":
          $ref: '#/components/responses/InvalidParameter'
        "404":
          $ref: '#/components/responses/NotFound'
        "425":
          $ref: '#/components/responses/TooEarly'
      summary: Returns result of a reversal initiation submission with the given Correlation
        ID. The result includes the state of the transaction and the ISO 20022 reversal
        response message (if available).
      tags:
        - TransactionApi
      description: Returns result of a reversal initiation submission with the given
        Correlation ID. The result includes the state of the transaction and the ISO
        20022 reversal response message (if available). The reversal response messages
        indicate the status of a previously submitted request to reverse a card authorization.
components:
