      tags:
        - TransactionApi
      description: Returns result of a financial initiation request submission with
        the given Correlation ID. The result includes the state of the transaction
        and the ISO 20022 financial initiation response message (if available).
  /cain-financial-reversal-advices:
    get:
      operationId: getFinancialReversalAdviceResponses
      responses:
        "200":
          $ref: '#/components/responses/CompleteFinancialReversalAdviceResponseV02List'
        "206":
          $ref: '#/components/responses/PartialFinancialReversalAdviceResponseV02List'
        "425":
          $ref: '#/components/responses/TooEarly'
      summary: Returns the processing result of ClearNow reversals created by the
