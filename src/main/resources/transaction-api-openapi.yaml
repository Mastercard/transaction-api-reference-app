        \ linkage between request and response."
      parameters:
        - $ref: '#/components/parameters/Limit'
    post:
      operationId: processFinancialReversalAdvice
      requestBody:
        $ref: '#/components/requestBodies/ReversalFinancialAdviceInitiationReversalInitiationV02'
      responses:
        "202":
          $ref: '#/components/responses/Accepted'
      summary: Allows for the submission of ClearNow Reversals created by submission
        of Financial Reversal Advice from acquirer to Mastercard and Issuers in ISO
        20022 format.
      tags:
        - TransactionApi
      description: "The Financial Reversal Advice instruct Mastercard and Issuers\
        \ to reverse the authorization and clearing transactions which initiated the\
        \ cash settlement cycle between issuers, Mastercard, and the Merchant's acquiring\
        \ bank."
  /cain-financial-reversal-advices/{correlationId}:
