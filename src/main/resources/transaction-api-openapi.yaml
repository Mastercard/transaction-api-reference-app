        \ contain the Correlation ID per transaction from the POST request allowing\
        \ linkage between request and response."
      parameters:
        - $ref: '#/components/parameters/Limit'
    post:
      operationId: processFinancialRequest
      requestBody:
        $ref: '#/components/requestBodies/FinancialRequestInitiationFinancialInitiationV02'
      responses:
        "202":
          $ref: '#/components/responses/Accepted'
      summary: Allows for the submission of ClearNow requests created by submission
        of Financial Initiation Requests from acquirer to Mastercard and Issuers in
        ISO 20022 format.
      tags:
        - TransactionApi
      description: "The Financial Initiation Requests instruct Mastercard and Issuers\
        \ to authorize and clear transactions initiating the cash settlement cycle\
        \ between issuers, Mastercard, and the Merchant's acquiring bank."
  /cain-financial-requests/{correlationId}:
    get:
      operationId: getFinancialRequestResponseByCorrId
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
