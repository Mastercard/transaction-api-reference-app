---
openapi: 3.0.3
info:
  contact:
    email: apisupport@mastercard.com
    name: API Support
    url: https://developer.mastercard.com/support
  description: "The Transaction API is a next generation ISO 20022 based API allowing\
    \ Acquirers (and Issuers in subsequent releases) to request and reply to transaction\
    \ authorization, reversal, account inquiry, and financial clearing messages without\
    \ needing a legacy MIP or edge device. The Transaction API is based on industry-standard\
    \ ISO 20022 Acquirer-to-Issuer Card Messages (e.g. ATICA) message sets and aligns\
    \ Mastercard to industry and competitor offerings."
  title: Transaction API
  version: 2.0.0
servers:
  - url: https://mtf.asn.api.gateway.mastercard.com/transaction-api
    description: Sandbox server
  - url: https://asn.api.gateway.mastercard.com/transaction-api
    description: Production server
tags:
  - description: "The Transaction API is a next generation ISO 20022 based API allowing\
    \ Acquirers (and Issuers in subsequent releases) to request and reply to transaction\
    \ authorization, reversal, account inquiry, and financial clearing messages without\
    \ needing a legacy MIP or edge device. The Transaction API is based on industry-standard\
    \ ISO 20022 Acquirer-to-Issuer Card Messages (e.g. ATICA) message sets and aligns\
    \ Mastercard to industry and competitor offerings."
    name: TransactionApi
paths:
  /cain-authorisation-requests:
    get:
      description: Returns Authorisation responses
      operationId: TransactionApi_getAuthorisationResponses
      responses:
        "200":
          $ref: '#/components/responses/CompleteAuthorisationResponseV02ListBody'
        "206":
          $ref: '#/components/responses/PartialAuthorisationResponseV02ListBody'
        "425":
          $ref: '#/components/responses/TooEarlyBody'
      summary: This endpoint returns available Authorisation responses associated
        with a particular customer
      tags:
        - TransactionApi
      parameters:
        - $ref: '#/components/parameters/LimitParameter'
    post:
      description: This processes the authorisation requests
      operationId: TransactionApi_processAuthorisationRequest
      requestBody:
        $ref: '#/components/requestBodies/AuthorisationInitiationV02Body'
      responses:
        "202":
          $ref: '#/components/responses/AcceptedBody'
      summary: Authorisation request
      tags:
        - TransactionApi
  /cain-financial-advices:
    get:
      description: Returns Financial Advice responses
      operationId: TransactionApi_getFinancialAdviceResponses
      responses:
        "200":
          $ref: '#/components/responses/CompleteFinancialAdviceResponseV02ListBody'
        "206":
          $ref: '#/components/responses/PartialFinancialAdviceResponseV02ListBody'
        "425":
          $ref: '#/components/responses/TooEarlyBody'
      summary: This endpoint returns available Financial Advice responses associated
        with a particular customer
      tags:
        - TransactionApi
      parameters:
        - $ref: '#/components/parameters/LimitParameter'
    post:
      description: This processes the financial advice requests
      operationId: TransactionApi_processFinancialAdviceRequest
      requestBody:
        $ref: '#/components/requestBodies/FinancialInitiationV02Body'
      responses:
        "202":
          $ref: '#/components/responses/AcceptedBody'
      summary: Financial Advice request
      tags:
        - TransactionApi
  /cain-inquiry-requests:
    get:
      description: Returns Inquiry responses
      operationId: TransactionApi_getInquiryResponses
      responses:
        "200":
          $ref: '#/components/responses/CompleteInquiryResponseV01ListBody'
        "206":
          $ref: '#/components/responses/PartialInquiryResponseV01ListBody'
        "425":
          $ref: '#/components/responses/TooEarlyBody'
      summary: This endpoint returns available Inquiry responses associated with a
        particular customer
      tags:
        - TransactionApi
      parameters:
        - $ref: '#/components/parameters/LimitParameter'
    post:
      description: This processes the inquiries request
      operationId: TransactionApi_processInquiryRequest
      requestBody:
        $ref: '#/components/requestBodies/InquiryInitiationV01Body'
      responses:
        "202":
          $ref: '#/components/responses/AcceptedBody'
      summary: Inquiry request
      tags:
        - TransactionApi
  /cain-reversal-requests:
    get:
      description: Returns Reversal responses
      operationId: TransactionApi_getReversalResponses
      responses:
        "200":
          $ref: '#/components/responses/CompleteReversalResponseV02ListBody'
        "206":
          $ref: '#/components/responses/PartialReversalResponseV02ListBody'
        "425":
          $ref: '#/components/responses/TooEarlyBody'
      summary: This endpoint returns available Reversal responses associated with
        a particular customer
      tags:
        - TransactionApi
      parameters:
        - $ref: '#/components/parameters/LimitParameter'
    post:
      description: This processes the reversal requests
      operationId: TransactionApi_processReversalRequest
      requestBody:
        $ref: '#/components/requestBodies/ReversalInitiationV02Body'
      responses:
        "202":
          $ref: '#/components/responses/AcceptedBody'
      summary: Reversal request
      tags:
        - TransactionApi
