    AuthorisationResponseV02List:
      properties:
        items:
          items:
            $ref: '#/components/schemas/AuthorisationResponseV02Status'
          type: array
          description: List of Authorisation Items
      type: object
    AuthorisationResponseV02Status:
      properties:
        correlationId:
          type: string
          description: unique identifier of the request
          example: 2438ac3c-37eb-4902-adef-ed16b4431030
        httpStatus:
          format: int32
          type: integer
          description: http status for this response
          example: 200
        payload:
          $ref: '#/components/schemas/AuthorisationResponseAuthorisationResponseV02'
        errors:
          items:
            $ref: '#/components/schemas/Error'
          type: array
          description: errors processed during request (if available)
        state:
          type: string
          description: |-
            State of the transaction.
             - COMPLETED: (Default) Transaction has been completed and the response is included.
             - IN_PROGRESS: Transaction is in progress, the response is not available yet.
             - READY_FOR_BATCH_GET: Response is ready to be retrieved via the batch GET.
