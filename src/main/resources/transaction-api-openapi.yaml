---
openapi: 3.0.3
info:
  contact:
    email: apisupport@mastercard.com
    name: API Support
    url: https://developer.mastercard.com/support
  description: "The Transaction API is a next generation ISO 20022 based API allowing\
    \ Acquirers (and Issuers in subsequent releases) to request and reply to transaction\
    \ authorization, reversal, account inquiry, and financial clearing messages without\
    \ needing a legacy MIP or edge device. The Transaction API is based on industry-standard\
    \ ISO 20022 Acquirer-to-Issuer Card Messages (e.g. ATICA) message sets and aligns\
    \ Mastercard to industry and competitor offerings."
  title: Transaction API
  version: 1.0.0
servers:
  - url: https://mtf.asn.api.gateway.mastercard.com/transaction-api
    description: Sandbox server
  - url: https://asn.api.gateway.mastercard.com/transaction-api
    description: Production server
tags:
  - description: "The Transaction API is a next generation ISO 20022 based API allowing\
    \ Acquirers (and Issuers in subsequent releases) to request and reply to transaction\
    \ authorization, reversal, account inquiry, and financial clearing messages without\
    \ needing a legacy MIP or edge device. The Transaction API is based on industry-standard\
    \ ISO 20022 Acquirer-to-Issuer Card Messages (e.g. ATICA) message sets and aligns\
    \ Mastercard to industry and competitor offerings."
    name: TransactionApi
paths:
  /cain-authorisation-requests:
    get:
      operationId: getAuthorisationResponses
      responses:
        "200":
          $ref: '#/components/responses/CompleteAuthorisationResponseV02List'
        "206":
          $ref: '#/components/responses/PartialAuthorisationResponseV02List'
        "425":
          $ref: '#/components/responses/TooEarly'
      summary: This returns the processing result of transaction authorization requests
        in ISO 20022 format.
      tags:
        - TransactionApi
      description: "The results of card authorization requests submitted via the POST\
        \ request on the Authorization request endpoint are subject to a pagination\
        \ limit set by Mastercard. The endpoint returns a GET response header, plus\
        \ an array or zero or more ISO 20022 response messages upper bounded to the\
        \ pagination limit. The response array will contain the Correlation ID per\
        \ transaction from the POST request allowing linkage between request and response.\
        \ All responses in the array are guaranteed to be in the COMPLETED state."
      parameters:
        - $ref: '#/components/parameters/Limit'
    post:
      operationId: processAuthorisationRequest
      requestBody:
        $ref: '#/components/requestBodies/AuthorisationInitiationAuthorisationInitiationV02'
      responses:
        "202":
          $ref: '#/components/responses/Accepted'
      summary: Allows for the submission of transaction authorization requests from
        Acquirers to Issuers in ISO 20022 format.
      tags:
        - TransactionApi
      description: Allows for the submission of requests for the authorization of
        transactions supported by Mastercard's Transaction API product for Card Authorizations.
        API consumers will POST requests for transaction authorization to the endpoint
        and will receive an immediate response that the request has been accepted.
        The API consumer will then need to initiate a GET request via the response
        endpoint to fetch the authorization status of each transaction request.
  /cain-authorisation-requests/{correlationId}:
    get:
      operationId: getAuthorisationResponseByCorrId
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        "200":
          $ref: '#/components/responses/AuthorisationResponseV02Status'
        "400":
          $ref: '#/components/responses/InvalidParameter'
        "404":
          $ref: '#/components/responses/NotFound'
        "425":
          $ref: '#/components/responses/TooEarly'
      summary: Returns result of an authorisation initiation submission with the given
        Correlation ID. The result includes the state of the transaction and the ISO
        20022 authorisation response message (if available)
      tags:
        - TransactionApi
      description: Returns result of an authorisation initiation submission with the
        given Correlation ID. The result includes the state of the transaction and
        the ISO 20022 authorisation response message (if available)
  /cain-financial-advices:
    get:
      operationId: getFinancialAdviceResponses
      responses:
        "200":
          $ref: '#/components/responses/CompleteFinancialAdviceResponseV02List'
        "206":
          $ref: '#/components/responses/PartialFinancialAdviceResponseV02List'
        "425":
          $ref: '#/components/responses/TooEarly'
      summary: Returns the processing result of financial clearing requests created
        by the submission of Financial Initiation Advices in ISO 20022 format.
      tags:
        - TransactionApi
      description: "The results of financial initiation advice submissions via POST\
        \ request on the financial initiation endpoint. Data returned is subject to\
        \ a pagination limit set by Mastercard. The endpoint returns a GET response\
        \ header, plus an array or zero or more ISO 20022 financial advice response\
        \ messages upper bounded to the pagination limit. The response array will\
        \ contain the Correlation ID per transaction from the POST request allowing\
        \ linkage between request and response. All responses in the array are guaranteed\
        \ to be in the COMPLETED state."
      parameters:
        - $ref: '#/components/parameters/Limit'
    post:
      operationId: processFinancialAdviceRequest
      requestBody:
        $ref: '#/components/requestBodies/FinancialInitiationFinancialInitiationV02'
      responses:
        "202":
          $ref: '#/components/responses/Accepted'
      summary: Allows for the submission of Financial initiation Advice requests from
        acquirer to Mastercard and Issuers in ISO 20022 format.
      tags:
        - TransactionApi
      description: "The financial advices instruct Mastercard and Issuers to clear\
        \ previously authorized transactions initiating the cash settlement cycle\
        \ between issuers, Mastercard, and the Merchant's acquiring bank."
  /cain-financial-advices/{correlationId}:
    get:
      operationId: getFinancialResponseByCorrId
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
      responses:
        "200":
          $ref: '#/components/responses/FinancialAdviceResponseV02Status'
        "400":
          $ref: '#/components/responses/InvalidParameter'
        "404":
          $ref: '#/components/responses/NotFound'
        "425":
          $ref: '#/components/responses/TooEarly'
      summary: Returns result of a financial initiation advice submission with the
        given Correlation ID. The result includes the state of the transaction and
        the ISO 20022 financial advice response message (if available).
      tags:
        - TransactionApi
      description: Returns result of a financial initiation advice submission with
        the given Correlation ID. The result includes the state of the transaction
        and the ISO 20022 financial advice response message (if available).
  /cain-financial-requests:
    get:
      operationId: getFinancialRequestResponses
      responses:
